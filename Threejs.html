<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
    <link rel="stylesheet" type="text/css" href="Threejs.css" />
	</head>
	<body>
    <div class="description">
      <p class="text">This is my first Three.js project. <p>
    </div>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      

      
     var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshNormalMaterial();
      var cube = new THREE.Mesh(geometry, material);
      cube.recieveShadow = true;
      scene.add(cube);
      
     var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshNormalMaterial();
      var cube2 = new THREE.Mesh(geometry, material);
      cube2.recieveShadow = true;
      scene.add( cube2 );
      
      var plight1 = new THREE.PointLight( 0x72003c, 1);
      plight1.position.set( 5, 5, 1 );
      scene.add( plight1 );
      
      var geometry = new THREE.SphereGeometry( .05 );
      var material = new THREE.MeshPhongMaterial( {color: 0xff00ff} );
      var sphere = new THREE.Mesh( geometry, material );
      plight1.add( sphere );
      
      var plight2 = new THREE.PointLight( 0x25706b,1);
      plight2.position.set( -2, -2, 1 );
      scene.add( plight2 );
      
      var geometry = new THREE.SphereGeometry( .05 );
      var material = new THREE.MeshPhongMaterial( {color: 0xff00ff} );
      var sphere2 = new THREE.Mesh( geometry, material );
      plight2.add( sphere2 );
      
     var geometry = new THREE.BoxGeometry(10,10,10);
     var material = new THREE.MeshPhongMaterial(0xffffff);
     var cube3= new THREE.Mesh(geometry, material);
     cube3.position.set(0,0,-10); 
     cube3.recieveShadow = true;
     scene.add( cube3 );
      
     var geometry = new THREE.BoxGeometry(10,10,10);
     var material = new THREE.MeshPhongMaterial({color: 0xffffff});
     var cube4= new THREE.Mesh(geometry, material);
     cube4.position.set(0,0,-10); 
     cube4.recieveShadow = true;
     scene.add( cube4 );
      
      camera.position.z = 5;
      
      function animate (){
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube2.rotation.x -= 0.01;
        cube2.rotation.y -= 0.01;
        
        cube3.rotation.x += .002;
        cube3.rotation.y += .004;
        cube4.rotation.x -= .002;
        cube4.rotation.y -= .004;
        
        renderer.render(scene, camera);
      }
      animate();
		</script>
	</body>
</html>
